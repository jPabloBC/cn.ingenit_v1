<section class="automation-screen">
  <div class="dashboard-header">
    <h1>Automatización SII</h1>
    
    <div class="header-actions">
      <!-- header actions (kept empty here so header stays consistent with dashboard) -->
    </div>
  </div>
  <div class="back-container">
    <button id="backBtn" class="back-btn" aria-label="Volver">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>

  <!-- include main UI content -->
  <main>
    <!-- Main Control Panel -->
      <section class="control-panel">
        <!-- Botones para seleccionar el formulario (siempre visibles) -->
        <div class="controls form-select-controls">
          <button id="form3561Btn" class="btn btn-secondary">
            <span class="btn-line1">Declaracion Jurada 3561</span>
            <span class="btn-line2">Informe de Proveedores</span>
          </button>
          <button id="form3562Btn" class="btn btn-secondary">
            <span class="btn-line1">Declaracion Jurada 3562</span>
            <span class="btn-line2">Informe de Facturas de Compra Recibidas</span>
          </button>
        </div>

        <!-- Contenedor principal de controls: oculto hasta que se seleccione un formulario -->
        <div id="automationMain" style="display: none;">
          <div class="controls top-controls">
            <button id="startBtn" class="btn btn-primary">▶ Iniciar</button>
            <button id="stopBtn" class="btn btn-danger" disabled>⏹ Detener</button>
          </div>

          <div class="file-selector">
            <label for="csvFile">Archivo CSV:</label>
            <input type="file" id="csvFile" accept=".csv">
            <span id="fileName" class="file-name">Ningún archivo seleccionado</span>
          </div>

          <div class="controls insertion-controls">
            <button id="startInsertBtn" class="btn btn-primary" disabled>▶ Iniciar Inserción</button>
            <button id="pauseInsertBtn" class="btn btn-warning" disabled>⏸ Pausar Inserción</button>
            <button id="stopInsertBtn" class="btn btn-danger" disabled>⏹ Detener Inserción</button>
          </div>

          <div class="status">
            <div class="status-indicator">
              <span class="status-dot" id="statusDot"></span>
              <span id="statusText">Detenido</span>
            </div>
          </div>
        </div>
      </section>

    <!-- Logs Panel -->
    <section class="logs-panel">
      <div class="logs-header">
        <h2>Registro de Actividad</h2>
        <button id="clearLogsBtn" class="btn btn-small">Limpiar</button>
      </div>
      <div id="logs" class="logs-container"></div>
    </section>

    <!-- Stats Panel -->
    <section class="stats-panel">
      <div class="stat-card">
        <div class="stat-value" id="processedCount">0</div>
        <div class="stat-label">Procesados</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="successCount">0</div>
        <div class="stat-label">Exitosos</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="failedCount">0</div>
        <div class="stat-label">Fallidos</div>
      </div>
    </section>

    <footer>
      <p class="version">v1.0.0 | Local Automation</p>
    </footer>
  </main>
</section>
