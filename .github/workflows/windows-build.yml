name: Windows Build & Release

on:
  push:
    branches: [ main ]
    tags: ['v*']
  workflow_dispatch: {}

jobs:
  build-windows:
    name: Build Windows bundle
    runs-on: windows-latest
    timeout-minutes: 60
    env:
      CERT_PFX: ${{ secrets.CERT_PFX }}
      CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install root dependencies
        run: npm ci

      - name: Prepare automation sidecar (install deps + Playwright browsers + bundle Node)
        shell: pwsh
        run: |
          # Install Node.js deps + Playwright browsers in automation/
          cd automation
          npm ci
          npx playwright install --with-deps
          cd ..
          Write-Output "Playwright browsers installed to automation/node_modules/.cache/playwright"
          
          # Copy Playwright browsers cache to automation/playwright-browsers so they persist in bundle
          $pw_cache = Join-Path $Env:GITHUB_WORKSPACE 'automation\node_modules\.cache\playwright'
          if (Test-Path $pw_cache) {
            if (Test-Path automation\playwright-browsers) { Remove-Item -Recurse -Force automation\playwright-browsers }
            Write-Output "Copying Playwright from $pw_cache to automation\playwright-browsers"
            Copy-Item -Recurse -Force $pw_cache automation\playwright-browsers
            Write-Output "Verify copy success: $(Test-Path automation\playwright-browsers)"
          }

          # Download Node portable for Windows and place into automation/node-windows
          $nodeVersion = '18.20.8'
          $zip = "node-v$nodeVersion-win-x64.zip"
          $uri = "https://nodejs.org/dist/v$nodeVersion/$zip"
          Write-Output "Downloading $uri"
          Invoke-WebRequest $uri -OutFile $zip
          Expand-Archive -Path $zip -DestinationPath node_dist
          $extracted = Get-ChildItem -Path node_dist | Where-Object { $_.PsIsContainer } | Select-Object -First 1
          if (Test-Path automation\node-windows) { Remove-Item -Recurse -Force automation\node-windows }
          Move-Item -Force $extracted.FullName automation\node-windows
          Write-Output "Bundled node placed in automation\node-windows"

      - name: Build Tauri (Windows)
        run: npm run build

      - name: Verify playwright-browsers in bundle (DEBUG)
        shell: pwsh
        run: |
          $pbdir = Join-Path $Env:GITHUB_WORKSPACE 'automation\playwright-browsers'
          if (Test-Path $pbdir) {
            $count = (Get-ChildItem -Recurse $pbdir -File | Measure-Object).Count
            $sizeMB = [Math]::Round(((Get-ChildItem -Recurse $pbdir -File | Measure-Object -Property Length -Sum).Sum/1MB),2)
            Write-Output "PLAYWRIGHT_BROWSERS_FINAL: $count files, ${sizeMB}MB"
          } else {
            Write-Output "MISSING_PLAYWRIGHT"
          }

      - name: Create PFX from secret (for code signing)
        if: ${{ env.CERT_PFX && env.CERT_PASSWORD }}
        shell: pwsh
        run: |
          $pfxBytes = [Convert]::FromBase64String("${{ env.CERT_PFX }}")
          $pfxPath = Join-Path $Env:GITHUB_WORKSPACE 'cert.pfx'
          [IO.File]::WriteAllBytes($pfxPath, $pfxBytes)
          Write-Output "Wrote cert to: $pfxPath"

      - name: Sign Windows artifacts (signtool)
        if: ${{ env.CERT_PFX && env.CERT_PASSWORD }}
        shell: pwsh
        run: |
          $pfxPath = Join-Path $Env:GITHUB_WORKSPACE 'cert.pfx'
          $pwd = "${{ env.CERT_PASSWORD }}"
          $artifacts = Get-ChildItem -Path src-tauri/target/release/bundle -Recurse -Include *.exe,*.msi,*.msix,*.zip | Where-Object { $_ -is [IO.FileInfo] }
          if (-not $artifacts) { Write-Output 'No artifacts found to sign.'; exit 0 }
          foreach ($f in $artifacts) {
            Write-Output "Signing $($f.FullName)"
            & signtool sign /f $pfxPath /p $pwd /tr http://timestamp.digicert.com /td sha256 /fd sha256 $f.FullName
          }

      - name: Upload Windows bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-bundle
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
