name: Windows Build & Release

on:
  push:
    branches: [ main ]
    tags: ['v*']
  workflow_dispatch: {}

jobs:
  build-windows:
    name: Build Windows bundle
    runs-on: windows-latest
    timeout-minutes: 60
    env:
      CERT_PFX: ${{ secrets.CERT_PFX }}
      CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install root dependencies
        run: npm ci

      - name: Install automation dependencies
        shell: pwsh
        run: |
          # Create playwright-browsers directory BEFORE npm ci
          New-Item -ItemType Directory -Force -Path automation\playwright-browsers | Out-Null
          
          cd automation
          npm ci
          
          # Install Playwright browsers directly into playwright-browsers folder
          $Env:PLAYWRIGHT_BROWSERS_PATH = Join-Path $PWD 'playwright-browsers'
          npx playwright install --with-deps
          cd ..
          
          Write-Output "Automation deps and Playwright browsers installed at: $(Test-Path automation\playwright-browsers)"

          # Download Node portable for Windows
          $nodeVersion = '18.20.8'
          $zip = "node-v$nodeVersion-win-x64.zip"
          $uri = "https://nodejs.org/dist/v$nodeVersion/$zip"
          Write-Output "Downloading Node $nodeVersion from $uri"
          Invoke-WebRequest $uri -OutFile $zip
          Expand-Archive -Path $zip -DestinationPath node_dist
          $extracted = Get-ChildItem -Path node_dist | Where-Object { $_.PsIsContainer } | Select-Object -First 1
          if (Test-Path automation\node-windows) { Remove-Item -Recurse -Force automation\node-windows }
          Move-Item -Force $extracted.FullName automation\node-windows
          Write-Output "Node bundled: $(Test-Path automation\node-windows)"

      - name: Verify automation folder before bundling
        shell: pwsh
        run: |
          $pbdir = Join-Path $Env:GITHUB_WORKSPACE 'automation\playwright-browsers'
          $nbdir = Join-Path $Env:GITHUB_WORKSPACE 'automation\node-windows'
          
          Write-Output "Pre-build check:"
          Write-Output "  playwright-browsers exists: $(Test-Path $pbdir)"
          Write-Output "  node-windows exists: $(Test-Path $nbdir)"
          
          if (-not (Test-Path $pbdir)) {
            Write-Error "FAIL: playwright-browsers not found before build!"
            exit 1
          }
          
          if (-not (Test-Path $nbdir)) {
            Write-Error "FAIL: node-windows not found before build!"
            exit 1
          }
          
          $pbCount = (Get-ChildItem -Recurse $pbdir -File -ErrorAction SilentlyContinue | Measure-Object).Count
          $pbSizeMB = [Math]::Round(((Get-ChildItem -Recurse $pbdir -File -ErrorAction SilentlyContinue | Measure-Object -Property Length -Sum).Sum/1MB),2)
          Write-Output "  playwright-browsers: $pbCount files, ${pbSizeMB}MB - READY FOR BUNDLE"

      - name: Build Tauri (Windows) with bundled deps
        run: npm run build

      - name: Verify bundled folders exist in source after build
        shell: pwsh
        run: |
          $pbdir = Join-Path $Env:GITHUB_WORKSPACE 'automation\playwright-browsers'
          $nbdir = Join-Path $Env:GITHUB_WORKSPACE 'automation\node-windows'
          
          Write-Output "Post-build source verification:"
          Write-Output "  playwright-browsers in source: $(Test-Path $pbdir)"
          Write-Output "  node-windows in source: $(Test-Path $nbdir)"

      - name: Create PFX from secret (for code signing)
        if: ${{ env.CERT_PFX && env.CERT_PASSWORD }}
        shell: pwsh
        run: |
          $pfxBytes = [Convert]::FromBase64String("${{ env.CERT_PFX }}")
          $pfxPath = Join-Path $Env:GITHUB_WORKSPACE 'cert.pfx'
          [IO.File]::WriteAllBytes($pfxPath, $pfxBytes)
          Write-Output "Wrote cert to: $pfxPath"

      - name: Sign Windows artifacts (signtool)
        if: ${{ env.CERT_PFX && env.CERT_PASSWORD }}
        shell: pwsh
        run: |
          $pfxPath = Join-Path $Env:GITHUB_WORKSPACE 'cert.pfx'
          $pwd = "${{ env.CERT_PASSWORD }}"
          $artifacts = Get-ChildItem -Path src-tauri/target/release/bundle -Recurse -Include *.exe,*.msi,*.msix,*.zip | Where-Object { $_ -is [IO.FileInfo] }
          if (-not $artifacts) { Write-Output 'No artifacts found to sign.'; exit 0 }
          foreach ($f in $artifacts) {
            Write-Output "Signing $($f.FullName)"
            & signtool sign /f $pfxPath /p $pwd /tr http://timestamp.digicert.com /td sha256 /fd sha256 $f.FullName
          }

      - name: Upload Windows bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-bundle
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
